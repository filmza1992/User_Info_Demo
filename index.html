<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="height: 100%;">
    <div class="container mt-5">
        <div>
            <h1 class="mb-4">Student Management System</h1>
            
            <!-- Search bar -->
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by ID or Name">
                </div>
                <div class="col">
                    <button onclick="searchStudent()" class="btn btn-primary">Search</button>
                </div>
            </div>
            
            <!-- Student list table -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Prefix</th>
                        <th scope="col">Name</th>
                        <th scope="col">Nickname</th>
                        <th scope="col">Age</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student data will be displayed here -->
                </tbody>
            </table>
        </div>
        <!-- Insert button -->
        <div class="row mb-3"> 
            <div class="col" style="margin-left: 1200px;">
                <button onclick="insertStudent()" class="btn btn-success" ><a href="insert.html" class="btn btn-success">Insert</a></button>
            </div>
        </div>
    </div>
   
    <!-- Bootstrap JS (optional if you need it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
