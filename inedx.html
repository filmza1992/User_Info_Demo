<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Student Management System</h1>

        <div id="studentList">
            <!-- Student list will be displayed here -->
        </div>

        <div class="row mt-4">
            <div class="col">
                <label for="studentName" class="form-label">Name:</label>
                <input type="text" id="studentName" class="form-control">
            </div>
            <div class="col">
                <button onclick="addStudent()" class="btn btn-primary mt-4">Add Student</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <label for="deleteId" class="form-label">ID to Delete:</label>
                <input type="text" id="deleteId" class="form-control">
            </div>
            <div class="col">
                <button onclick="deleteStudent()" class="btn btn-danger mt-4">Delete Student</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <label for="updateId" class="form-label">ID to Update:</label>
                <input type="text" id="updateId" class="form-control">
            </div>
            <div class="col">
                <label for="updateName" class="form-label">New Name:</label>
                <input type="text" id="updateName" class="form-control">
            </div>
            <div class="col">
                <button onclick="updateStudent()" class="btn btn-warning mt-4">Update Student</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional if you need it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
